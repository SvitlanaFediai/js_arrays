<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Svitlana Fediai">
  <meta name="description" content="SCSS, Solic, html, css, Frontend">
  <title>Solis</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Shopping List</h1>
    <form action="#" class="form">
      <label for="">Product name</label>
      <input type="text" id="name" placeholder="product name"> <br>
      <label for="">Quantity</label>
      <input type="number" id="qty" min="1" value="1"> <br>
      <label for="">Unit price, UAH</label>
      <input type="number" id="price"> <br>
      <!--<button class="btn btn__buy" type="button">Buy item</button>-->
      <button class="btn btn__add" type="button">Add item</button>
      <!--<button class="btn btn__del" type="button">Delete item</button>-->
    </form>
    

    <div class="shopping__list">
      <!--<table class="table"></table>-->
    </div>
    <p class="total"></p>
    <p class="bought__total"></p>
    <p class="unb__total"></p>
    
  </div>
  

  <script src="main.js"></script>
</body>
</html>
